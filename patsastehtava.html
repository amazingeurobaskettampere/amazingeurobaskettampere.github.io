<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuvien ja tietojen yhdistäminen</title>
    <style>
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            display: block;
            margin: 0 auto;
        }
        .image-container input {
            display: block;
            margin: 10px auto;
        }
        #message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Patsastehtävä</h1>

        <p>Kirjoita oikean kuvan alle oikeaa patsaan nimeä vastaava kirjain</p>
        <p>a. Keskustorin suihkukaivo</p>
        <p>b. Kultakutri</p>
        <p>c. Näsikallion suihkukaivo</p>
        <p>d. Suomen neito</p>
        <p>e. Vapaudenpatsas</p>
        <p>f. Veronkantaja</p>
    
    <div class="image-container">
        <img src="veronkantaja.jfif" alt="Kuva 1" width="200">
        <input type="text" id="input1" placeholder="Vastaa pelkkä kirjain">
    </div>

    <div class="image-container">
        <img src="keskustori.jfif" alt="Kuva 2" width="200">
        <input type="text" id="input2" placeholder="Vastaa pelkkä kirjain">
    </div>

  <div class="image-container">
        <img src="vapaudenpatsas.jfif" alt="Kuva 3" width="200">
        <input type="text" id="input3" placeholder="Vastaa pelkkä kirjain">
    </div>

  <div class="image-container">
        <img src="suomenneito.jfif" alt="Kuva 4" width="200">
        <input type="text" id="input4" placeholder="Vastaa pelkkä kirjain">
    </div>

  <div class="image-container">
        <img src="nasikallio.jfif" alt="Kuva 5" width="200">
        <input type="text" id="input5" placeholder="Vastaa pelkkä kirjain">
    </div>

  <div class="image-container">
        <img src="kultakutri.jfif" alt="Kuva 6" width="200">
        <input type="text" id="input6" placeholder="Vastaa pelkkä kirjain">
    </div>

    <button onclick="checkAnswers()">Tarkista</button>
    
    <p id="message"></p>

    <script>
        function checkAnswers() {
            var input1 = document.getElementById('input1').value.trim();
            var input2 = document.getElementById('input2').value.trim();
            var input3 = document.getElementById('input3').value.trim();
            var input4 = document.getElementById('input4').value.trim();
            var input5 = document.getElementById('input5').value.trim();
            var input6 = document.getElementById('input6').value.trim();
            var message = document.getElementById('message');

            var correctAnswers = {
                input1: 'f',
                input2: 'a',
                input3: 'e',
                input4: 'd',
                input5: 'c',
                input6: 'b'
            };

            if (input1 === correctAnswers.input1 && input2 === correctAnswers.input2 
                && input3 === correctAnswers.input3 && input4 === correctAnswers.input4 
                && input5 === correctAnswers.input5 && input6 === correctAnswers.input6) {
                window.location.href = 'Tuomiokirkko.pdf';
            } else {
                message.textContent = 'Väärä vastaus, yritä uudelleen.';
            }
        }
    </script>
</body>
</html>
