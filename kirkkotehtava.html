<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuvien ja tietojen yhdistäminen</title>

    <style>
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            display: block;
            margin: 0 auto;
        }
        .image-container input {
            display: block;
            margin: 10px auto;
        }
        #message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Kirkkotehtävä</h1>

    <p>Kirjoita oikean kuvan alle kirkon nimi seuraavista vaihtoehdoista</p>
    <p>Aleksanterin kirkko</p>
    <p>Pispalan kirkko</p>
    <p>Finlaysonin kirkko</p>
    <p>Vanha kirkko</p>
    <p>Tuomiokirkko</p>
    <p>Kalevan kirkko</p>
    <p>Ortodoksinen kirkko</p>
    
    <div class="image-container">
        <img src="kuva1.jpg" alt="Kuva 1" width="200">
        <input type="text" id="input1" placeholder="Kirkon nimi">
    </div>

    <div class="image-container">
        <img src="kuva2.jpg" alt="Kuva 2" width="200">
        <input type="text" id="input2" placeholder="Kirkon nimi">
    </div>

  <div class="image-container">
        <img src="kuva3.jpg" alt="Kuva 3" width="200">
        <input type="text" id="input3" placeholder="Kirkon nimi">
    </div>

  <div class="image-container">
        <img src="kuva4.jpg" alt="Kuva 4" width="200">
        <input type="text" id="input4" placeholder="Kirkon nimi">
    </div>

  <div class="image-container">
        <img src="kuva5.jpg" alt="Kuva 5" width="200">
        <input type="text" id="input5" placeholder="Kirkon nimi">
    </div>

  <div class="image-container">
        <img src="kuva6.jpg" alt="Kuva 6" width="200">
        <input type="text" id="input6" placeholder="Kirkon nimi">
    </div>

  <div class="image-container">
        <img src="kuva7.jpg" alt="Kuva 7" width="200">
        <input type="text" id="input7" placeholder="Kirkon nimi">
    </div>

    <button onclick="checkAnswers()">Tarkista</button>
    
    <p id="message"></p>

    <script>
        function checkAnswers() {
            var input1 = document.getElementById('input1').value.trim();
            var input2 = document.getElementById('input2').value.trim();
            var input3 = document.getElementById('input3').value.trim();
            var input4 = document.getElementById('input4').value.trim();
            var input5 = document.getElementById('input5').value.trim();
            var input6 = document.getElementById('input6').value.trim();
            var input7 = document.getElementById('input7').value.trim();
            var message = document.getElementById('message');

            var correctAnswers = {
                input1: 'Aleksanterin kirkko',
                input2: 'Pispalan kirkko',
                input3: 'Finlaysonin kirkko',
                input4: 'Vanha kirkko',
                input5: 'Tuomiokirkko',
                input6: 'Kalevan kirkko',
                input7: 'Ortodoksinen kirkko'
            };

            if (input1 === correctAnswers.input1 && input2 === correctAnswers.input2 
                && input3 === correctAnswers.input3 && input4 === correctAnswers.input4 
                && input5 === correctAnswers.input5 && input6 === correctAnswers.input6 && input7 === correctAnswers.input7) {
                window.location.href = 'seuraavasivu.html';
            } else {
                message.textContent = 'Väärä vastaus, yritä uudelleen.';
            }
        }
    </script>
</body>
</html>
