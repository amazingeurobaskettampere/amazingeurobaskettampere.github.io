<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salasana Sivulle</title>
    <script>
        function tarkistaSalasana() {
            var annettuSalasana = document.getElementById("salasana").value;
            var oikeaSalasana1 = "313";
            var oikeaSalasana2 = "314";

            if (annettuSalasana === oikeaSalasana1 || annettuSalasana === oikeaSalasana2) {
                window.location.href = "Pyynikki.pdf";
            } else {
                alert("Väärä vastaus, yritä uudelleen.");
            }
        }
    </script>
</head>
<body>
    <h1>Montako porrasta yhteensä?</h1>
    <input type="text" id="salasana">
    <button onclick="tarkistaSalasana()">Tarkista</button>
</body>
</html>
